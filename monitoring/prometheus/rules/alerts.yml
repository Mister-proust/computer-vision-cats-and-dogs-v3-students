groups:
  - name: cv_model_alerts
    
    interval: 30s
    
    rules:
      - alert: DatabaseDisconnected
        expr: cv_database_connected == 0

        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "PostgreSQL is unreachable. Feedback storage disabled."
      - alert: alert_high_latency
        expr: rate(cv_inference_time_seconds_sum[5m]) / rate(cv_inference_time_seconds_count[5m]) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Latence élevée détectée"
          description: "Latence moyenne > 2s pendant 2 minutes"
      - alert: aleert_high_feeback_negative
        expr: rate(cv_user_feedback_total{feedback="negative"}[5m]) / ignoring(feedback) group_left sum(rate(cv_user_feedback_total[5m])) > 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Taux de feedback négatif élevé"
          description: "Plus de 50% de feedback négatif sur les 10 dernières minutes"